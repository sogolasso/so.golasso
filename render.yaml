services:
  - type: web
    name: football-digest-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && PYTHONPATH=$PYTHONPATH:. gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
      - key: OPENAI_API_KEY
        sync: false  # This will prompt you to set it in Render dashboard
      - key: DATABASE_URL
        sync: false  # This will prompt you to set it in Render dashboard
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
    # ... rest of your configuration ... 